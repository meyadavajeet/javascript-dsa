<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Specific Element from an array</title>
  </head>
  <body>
    <p>Delete an Element from an array</p>
    <script type="text/javascript">
      let array = [34, 35, 65, 64, 32, 12];
      let position = 4;
      console.log(array,'previous array');
      for (let i = position; i <= array.length - 1; i++) {
        array[i] = array[i + 1];
      }
      array.length = array.length - 1;
      console.log(array);
    </script>



  </body>
</html>
