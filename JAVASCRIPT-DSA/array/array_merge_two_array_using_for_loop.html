<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Two Array using for loops</title>
  </head>
  <body>
    <p>Merge Two Array using for loops</p>

    <script type="text/javascript">
      let arr1 = [1, 2, 3, 4, 5, 8, 9, 6, 90, 70, 567, 2345, 85, 97];
      let arr2 = [99, 100, 200, 34, 35, 36];
      let arr3 = [];
      for (let i = 0; i < arr1.length; i++) {
        arr3[i] = arr1[i];
      }
      for (let j = 0; j <arr2.length; j++) {
        arr3[arr1.length+j] = arr2[j];
      }
      console.log("array3: will be");
      console.log(arr3);
    </script>
  </body>
</html>
